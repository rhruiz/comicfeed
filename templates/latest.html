<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>ComicFeed</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="generator" content="ComicFeed on Google App Engine" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />
</head>
<body id="home">
	<h1>ComicFeed</h1>
	<h2>Feed de tirinhas com figuras!</h2>
	<ul>
	{% for item in items %}
	<li>
		<h3><a href="{{ item.link|escape }}">{{ item.title|escape }}</a></h3>
		<small class="postmeta">Publised on {{ item.date|date:"r"|escape }} | Category: Explosm</small>
		<p class="content">
		<img src="http://comicfeed.appspot.com/enclosure?id={{ item.key.id }}" />
		</p>
	</li>
	{% endfor %}
	</ul>
</body>
</html>
